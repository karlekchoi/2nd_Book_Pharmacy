    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Cleaner, more standard font */
      }
      h1, h2, h3, .font-title {
        font-family: Georgia, serif; /* Elegant serif for titles */
      }

      /* Subtle Animations */
      @keyframes subtle-fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-subtle-fade-in-up { 
        animation: subtle-fade-in-up 0.8s ease-out forwards; 
      }

      /* Animation delay classes */
      .delay-0 { animation-delay: 0ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-450 { animation-delay: 450ms; }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      
      /* Light Mode */
      .custom-scrollbar::-webkit-scrollbar-track { background: #F4F2FF; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #E6E0FF; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #C8BBEA; }

      /* Dark Mode */
      .dark .custom-scrollbar::-webkit-scrollbar-track { background: #1F1D36; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #3D3B6A; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #4E4C86; }
    </style>
